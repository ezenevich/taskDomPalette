<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palette</title>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
  <script type="text/javascript" src="tools.js"></script>
  <script type="text/javascript" src="palette.js"></script>
</head>
<body onload="colorStartInit(); canvasStartInit()">
  <main class="content">

    <div class="tools">

      <div class="color-tools">
        <button class="tools-button" id="bucket" onclick="getTool(this.id)">
          <i class="fas fa-fill-drip"></i>
          <span>Paint bucket</span>
        </button>

        <br>

        <button class="tools-button" id="color-picker" onclick="getTool(this.id)">
        <i class="fas fa-eye-dropper"></i>
        <span>Choose color</span>
        </button>
      </div>

      <div class="position-tools">
        <button class="tools-button" id="move" onclick="getTool(this.id)">
        <i class="fas fa-arrows-alt"></i>
        <span>Move</span>
        </button>

        <br>

        <button class="tools-button" id="transform" onclick="getTool(this.id)">
        <i class="fas fa-exchange-alt"></i>
        <span>Transform</span>
        </button>
      </div>

    </div>

    <div class="palette">

      <div class="change-color">

          <div class="circle current-color" id="current-color"></div>
          <p class="cur-col">Current color</p>

        <br>

        <div class="circle prev-color" id="prev-color"></div>
        <p class="prev-col">Prev color</p>

      </div>

      <div class="palette-color">
        <div id="red"       class="circle2" style="background-color: red" onclick="getColor(this.id)"></div>
        <div id="green"     class="circle2" style="background-color: green" onclick="getColor(this.id)"></div>
        <div id="blue"       class="circle2" style="background-color: blue" onclick="getColor(this.id)"></div>
        <div id="black"     class="circle2" style="background-color: black" onclick="getColor(this.id)"></div>
        <div id="cyan"      class="circle2" style="background-color: cyan" onclick="getColor(this.id)"></div>
        <div id="yellow"    class="circle2" style="background-color: yellow" onclick="getColor(this.id)"></div>
        <div id="magenta"   class="circle2" style="background-color: magenta" onclick="getColor(this.id)"></div>
        <div id="lightgrey" class="circle2" style="background-color: lightgrey" onclick="getColor(this.id)"></div>
      </div>

    </div>

    <div class="canvas">
      <div data-atr="0" class="object" id="ob1" onclick="changeObject(this)"></div>
      <div data-atr="0" class="object" id="ob2" onclick="changeObject(this)"></div>
      <div data-atr="0" class="object" id="ob3" onclick="changeObject(this)"></div>
      <div data-atr="0" class="object" id="ob4" onclick="changeObject(this)"></div>
      <div data-atr="0" class="object" id="ob5" onclick="changeObject(this)"></div>
      <div data-atr="0" class="object" id="ob6" onclick="changeObject(this)"></div>
      <div data-atr="0" class="object" id="ob7" onclick="changeObject(this)"></div>
      <div data-atr="0" class="object" id="ob8" onclick="changeObject(this)"></div>
      <div data-atr="0" class="object" id="ob9" onclick="changeObject(this)"></div>
    </div>

  </main>

</body>
</html>
